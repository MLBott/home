<div class="projects" data-aos="fade-up">
  {% for post in paginator.posts %}
    <a class="nostyle" href="{{site.baseurl}}{{post.url}}">
        <div class="project borders cards" data-aos='fade-up'>
            <div class="project-image" style="background-image: url({{post.image}});">
            </div>
            <div class="content">
                <h3 class="title">{{post.title}}</h3>
                <p class="description">{{post.content | strip_html | truncate: 180 }}</p>
            </div>
        </div>
     </a>
  {% endfor %}
</div>

  {% for item in site.data.main.projects %}
    <a href="{{item.link}}" class="nostyle">
        <div class="project borders cards" data-aos="fade-up">
            <div class="project-image" style="background-image: url({{item.image}})"></div>
            <p class="title text-center">{{item.title}}</p>
        </div>
    </a>
  {% endfor %}
